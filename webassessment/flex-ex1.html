
<!DOCTYPE html>
<html lang="en">
<head>

    <title>flexexercise</title>

<style>
    .flex-container
    {   
    display:flex;
    width:600px;
    height:400px;
    }
    

    .flex-container > div 
    {
            width:200px;
    }
    
    .box1{
        background-color: blue;
    }
    .box2{
        background-color:red;
    }
    .box3{
        background-color: greenyellow;
    }
    
</style>

</head>
<body>
        <div class="flex-container">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
